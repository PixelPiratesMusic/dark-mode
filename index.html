<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Portfolio</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
</head>
<body>
    <img class="background-gradient" src="images/dark-bg.png" alt="Background">
    <img class="logo" src="images/logo-light.png" alt="Techover logo">
    <div class="container">
        <div>
            <div id="headline" class="title thin">Dark</div>
            <div class="title thick">Mode</div>
            <div class="dark-mode-button-container">
                <div class="dark-mode-day">Day</div>
                <label class="switch">
                    <input id="toggle-button" type="checkbox" checked>
                    <span class="slider"></span>
                </label>
                <div class="dark-mode-night">Night</div>
            </div>
        </div>
        <img class="portrait" src="images/tobaunta.jpg" alt="Tobaunta Torkelsson">
    </div>
    <style src="script.js"></style>
</body>
</html>
